version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: dfindexer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: dfindexer-flaresolverr
    restart: unless-stopped
    ports:
      - "8191:8191"
    environment:
      - LOG_LEVEL=info
      - TZ=America/Sao_Paulo
    networks:
      - dfindexer-network

  indexer:
    build: .
    container_name: dfindexer
    restart: unless-stopped
    ports:
      - "7006:7006"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - PORT=7006
      - LOG_LEVEL=1
      - LOG_FORMAT=console
      - FLARESOLVERR_ADDRESS=http://flaresolverr:8191
      - TRACKER_SCRAPING_ENABLED=true
    depends_on:
      - redis
      - flaresolverr
    networks:
      - dfindexer-network

volumes:
  redis_data:

networks:
  dfindexer-network:
    driver: bridge

