<body>
    <div class="container">
        <div class="header">
            <h1>üîç DF Indexer</h1>
            <p>Busca Inteligente de Torrents Brasileiros</p>
        </div>

        <div class="search-box">
            <form id="searchForm" class="search-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="query">O que voc√™ procura?</label>
                        <div class="input-wrapper">
                            <input type="text" id="query" name="query" placeholder="Digite o nome do filme ou s√©rie..." required>
                            <button type="button" class="clear-button" id="clearButton" title="Limpar">√ó</button>
                        </div>
                    </div>
                    <button type="submit" class="btn-search" id="searchBtn">Buscar</button>
                </div>

                <div class="sites-section">
                    <label>Selecione os sites de busca:</label>

                        <div class="scrapers-grid">

        <div class="results" id="results">

                <h2>Resultados</h2>
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div id="resultsList"></div>
        </div>

        <div class="footer">
            <div class="footer-content">
                <span>DF Indexer ¬© 2025</span>
                <span>|</span>
                <span>Torrents Indexados: <span class="footer-stat" id="indexedCount">Carregando...</span></span>
            </div>
        </div>
    </div>

    <script>
        async function loadSites() {
            try {
                const response = await fetch('/');
                const data = await response.json();
                const scrapersList = document.getElementById('scrapersList');
                const selectAllCheckbox = document.getElementById('selectAll');
                
                if (data.available_types && Array.isArray(data.available_types)) {
                    scrapersList.innerHTML = '';
                    console.log('[DEBUG] Scrapers dispon√≠veis:', data.available_types);
                    console.log('[DEBUG] Configura√ß√£o FlareSolverr:', FLARESOLVERR_CONFIG);
                    data.available_types.forEach(site => {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'checkbox-wrapper';
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = `site_${site}`;
                        checkbox.value = site;
                        checkbox.name = 'scraper';
                        if (site.toLowerCase() === 'starck') checkbox.checked = true;
                        const label = document.createElement('label');
                        label.htmlFor = `site_${site}`;
                        label.textContent = site.charAt(0).toUpperCase() + site.slice(1);
                        wrapper.appendChild(checkbox);
                        wrapper.appendChild(label);
                        scrapersList.appendChild(wrapper);
                    });
                    updateSelectAllState();
                    selectAllCheckbox.addEventListener('change', (e) => {
                        document.querySelectorAll('input[name="scraper"]').forEach(cb => cb.checked = e.target.checked);
                    });
                    scrapersList.addEventListener('change', (e) => {
                        if (e.target.name === 'scraper') updateSelectAllState();
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar sites:', error);
            }
        }
        
        function updateSelectAllState() {
            const checkboxes = document.querySelectorAll('input[name="scraper"]');
            const selectAllCheckbox = document.getElementById('selectAll');
            const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            if (checkedCount === 0) {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = false;
            } else if (checkedCount === checkboxes.length) {
                selectAllCheckbox.checked = true;
                selectAllCheckbox.indeterminate = false;
            } else {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = true;
            }
        }
        
        function getSelectedScrapers() {
            const selected = Array.from(document.querySelectorAll('input[name="scraper"]:checked')).map(cb => cb.value);
            console.log('[DEBUG] Scrapers selecionados:', selected);
            return selected;
        }

        function extractAudioTags(title) {
            // As tags [Brazilian], [Eng], [Jap] devem permanecer no t√≠tulo
            // Apenas extrai os idiomas para exibi√ß√£o separada
            const finalTitle = title.trim();
            
            // Extrai idiomas das tags (suporta m√∫ltiplos - m√°ximo 3)
            const idiomas = [];
            if (title.includes('[Brazilian]')) idiomas.push('Portugu√™s');
            if (title.includes('[Eng]')) idiomas.push('Ingl√™s');
            if (title.includes('[Jap]')) idiomas.push('Japon√™s');
            
            // Limita a 3 idiomas no m√°ximo
            const idiomasLimitados = idiomas.slice(0, 3);
            
            return { 
                finalTitle: finalTitle, // Mant√©m as tags no t√≠tulo
                idiomas: idiomasLimitados,
                legendas: [] // Tag [Leg] foi removida - legenda n√£o √© mais detectada via tags
            };
        }
        
        function determineLegenda(torrent) {
            // L√≥gica de detec√ß√£o de legenda seguindo ordem de fallbacks:
            // 1. Campo has_legenda do torrent (se dispon√≠vel - vem do cross_data)
            // 2. Busca no t√≠tulo processado por palavras-chave (legendado/legenda/leg)
            // 3. Busca no magnet original (legendado/legenda/leg)
            // 4. Busca no magnet link (dn=) se magnet_original n√£o dispon√≠vel
            
            // Fonte 1: Campo has_legenda (se dispon√≠vel)
            if (torrent.has_legenda === true) {
                return 'Portugu√™s';
            }
            
            // Fallback 1: Busca no t√≠tulo processado
            const title = (torrent.title || '').toLowerCase();
            if (title.includes('legendado') || title.includes('legenda') || /\bleg\b/.test(title)) {
                return 'Portugu√™s';
            }
            
            // Fallback 2: Busca no magnet original
            const magnetOriginal = (torrent.magnet_original || '').toLowerCase();
            if (magnetOriginal.includes('legendado') || magnetOriginal.includes('legenda') || /\bleg\b/.test(magnetOriginal)) {
                return 'Portugu√™s';
            }
            
            // Fallback 3: Busca no magnet link (extrai dn=)
            const magnetLink = (torrent.magnet || torrent.magnet_link || '').toLowerCase();
            if (magnetLink.includes('magnet:')) {
                try {
                    const dnMatch = magnetLink.match(/[&?]dn=([^&]+)/i);
                    if (dnMatch) {
                        const magnetName = decodeURIComponent(dnMatch[1]).toLowerCase();
                        if (magnetName.includes('legendado') || magnetName.includes('legenda') || /\bleg\b/.test(magnetName)) {
                            return 'Portugu√™s';
                        }
                    }
                } catch (e) {
                    // Ignora erros de decodifica√ß√£o
                }
            }
            
            return null;
        }

        function formatSize(size) {
            return size && size !== 'N/A' ? size : 'N/A';
        }

        function formatNumber(num) {
            return (num === null || num === undefined || num === 'N/A') ? 'N/A' : num.toString();
        }

        function formatUrl(url) {
            if (!url || url === '#') return 'N/A';
            try {
                return `${new URL(url).origin}/...`;
            } catch (e) {
                const match = url.match(/^https?:\/\/([^\/]+)/);
                return match ? `${match[0]}/...` : (url.length > 50 ? url.substring(0, 50) + '...' : url);
            }
        }

        function renderResults(torrents) {

            resultsCount.textContent = `${torrents.length} resultado(s) encontrado(s)`;

            }
            resultsList.innerHTML = torrents.map(torrent => {
                const { finalTitle, idiomas } = extractAudioTags(torrent.title || '');
                const idiomasStr = idiomas.length > 0 ? idiomas.join(', ') : 'N/A';
                
                // Determina legenda usando fun√ß√£o dedicada (n√£o mais via tag [Leg])
                const legendaDetectada = determineLegenda(torrent);
                const legendaStr = legendaDetectada || 'N/A';
                const detailsUrl = torrent.details || '#';
                const magnetLink = torrent.magnet || torrent.magnet_link || '#';
                const formattedUrl = formatUrl(detailsUrl);
                const seeds = formatNumber(torrent.tracker_seed !== undefined ? torrent.tracker_seed : (torrent.seed_count !== undefined ? torrent.seed_count : 0));
                const leech = formatNumber(torrent.tracker_leech !== undefined ? torrent.tracker_leech : (torrent.leech_count !== undefined ? torrent.leech_count : 0));
                const size = formatSize(torrent.size);
                const hash = torrent.info_hash || 'N/A';
                // Tenta extrair o nome do magnet do pr√≥prio link magnet se magnet_original n√£o estiver dispon√≠vel
                let releaseTitleMagnet = torrent.magnet_original;
                if (!releaseTitleMagnet && magnetLink && magnetLink !== '#') {
                    try {
                        // Tenta extrair o par√¢metro dn= do magnet link
                        const dnMatch = magnetLink.match(/[&?]dn=([^&]+)/i);
                        if (dnMatch) {
                            releaseTitleMagnet = decodeURIComponent(dnMatch[1]);
                        }
                    } catch (e) {
                        // Ignora erros de decodifica√ß√£o
                    }
                }
                releaseTitleMagnet = releaseTitleMagnet || 'N/A';
                return `<div class="result-item"><div class="result-content">
                    <div class="result-line"><span class="result-label">T√çTULO PROCESSADO:</span><span class="result-value result-title">${finalTitle}</span></div>
                    <div class="result-line"><span class="result-label">LINK:</span><span class="result-value">${detailsUrl !== '#' ? `<a href="${detailsUrl}" target="_blank" class="result-link" title="${detailsUrl}">${formattedUrl}</a>` : 'N/A'}</span></div>
                    <div class="result-line"><span class="result-label">√ÅUDIO:</span><span class="result-value">${idiomasStr !== 'N/A' ? `<span class="badge audio">${idiomasStr}</span>` : 'N/A'}</span></div>
                    <div class="result-line"><span class="result-label">LEGENDA:</span><span class="result-value">${legendaStr !== 'N/A' ? `<span class="badge audio">${legendaStr}</span>` : 'N/A'}</span></div>
                    <div class="result-line"><span class="result-label">INFO:</span><span class="result-value"><span class="badge info">S: ${seeds}</span><span class="badge info">L: ${leech}</span><span class="badge info">${size}</span></span></div>
                    <div class="result-line"><span class="result-label">HASH:</span><span class="result-value hash-value">${hash}</span></div>
                    <div class="result-line"><span class="result-label">MAGNET:</span><span class="result-value magnet-name">${releaseTitleMagnet}</span></div>
                    <div class="result-line"><span class="result-label">DOWNLOAD:</span><span class="result-value">${magnetLink !== '#' ? `<a href="${magnetLink}" class="magnet-button">Magnet</a>` : 'N/A'}</span></div>
                </div></div>`;
            }).join('');
        }

        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = message;
            errorBox.classList.add('active');
            setTimeout(() => errorBox.classList.remove('active'), 5000);
        }

        // ============================================================================
        // CONFIGURA√á√ÉO FLARESOLVERR POR SCRAPER
        // ============================================================================
        // Configure aqui o FlareSolverr para cada scraper (true ou false)
        // IMPORTANTE: Use o nome exato do scraper em min√∫sculas como vem da API
        const FLARESOLVERR_CONFIG = {
            'starck': false,
            'comand': true,      // Comando precisa de FlareSolverr (Cloudflare)
            'bludv': true,       // Bludv precisa de FlareSolverr (Cloudflare)
            'limon': false,
            'portal': false,
            'tfilme': false,
            'rede': false
        };
        // ============================================================================

        async function searchTorrents(query, selectedScrapers) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');
            loading.classList.add('active');
            results.classList.remove('active');
            searchBtn.disabled = true;
            try {
                let allResults = [];
                
                // Determina quais scrapers buscar
                let scrapersToSearch = [];
                const allScrapers = Array.from(document.querySelectorAll('input[name="scraper"]')).map(cb => cb.value);
                
                if (selectedScrapers.length === 0 || selectedScrapers.length === allScrapers.length) {
                    // Busca em todos os scrapers
                    scrapersToSearch = allScrapers;
                } else {
                    // Busca apenas nos selecionados
                    scrapersToSearch = selectedScrapers;
                }
                
                // Garante que h√° scrapers para buscar
                if (scrapersToSearch.length === 0) {
                    showError('Por favor, selecione pelo menos um site de busca.');
                    return;
                }
                
                console.log(`[DEBUG] Buscando em ${scrapersToSearch.length} scraper(s):`, scrapersToSearch);
                
                // Sempre faz requisi√ß√µes individuais para poder aplicar FlareSolverr por scraper
                const promises = scrapersToSearch.map(async (site) => {
                    try {
                        // Obt√©m configura√ß√£o de FlareSolverr para este scraper (padr√£o: false)
                        const siteLower = site.toLowerCase();
                        const configValue = FLARESOLVERR_CONFIG[siteLower];
                        const useFlareSolverr = configValue === true; // Garante que s√≥ usa se for explicitamente true
                        const flaresolverrParam = useFlareSolverr ? '&use_flaresolverr=true' : '&use_flaresolverr=false';
                        const url = `/indexers/${site}?q=${encodeURIComponent(query)}&filter_results=true${flaresolverrParam}`;
                        console.log(`[FlareSolverr] Scraper: ${site} | Lower: ${siteLower} | Config: ${configValue} | Use: ${useFlareSolverr}`);
                        const response = await fetch(url);
                        const data = await response.json();
                        return data.results || [];
                    } catch (error) {
                        console.error(`Erro ao buscar em ${site}:`, error);
                        return [];
                    }
                });
                
                // Aguarda todas as requisi√ß√µes e processa resultados
                const resultsArray = await Promise.all(promises);
                allResults = resultsArray.flat();
                
                // N√£o remove duplicados - mant√©m todos os magnets encontrados
                // Ordena por data (mais recente primeiro)
                allResults.sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
                renderResults(allResults);
                results.classList.add('active');
            } catch (error) {
                showError('Erro ao buscar torrents. Tente novamente.');
                console.error('Erro:', error);
            } finally {
                loading.classList.remove('active');
                searchBtn.disabled = false;
            }
        }

        const queryInput = document.getElementById('query');
        const clearButton = document.getElementById('clearButton');
        
        function toggleClearButton() {
            clearButton.style.display = queryInput.value.trim().length > 0 ? 'flex' : 'none';
        }
        
        queryInput.addEventListener('input', toggleClearButton);
        clearButton.addEventListener('click', () => {
            queryInput.value = '';
            queryInput.focus();
            clearButton.style.display = 'none';
        });
        
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const query = queryInput.value.trim();
            if (!query) {
                showError('Por favor, digite um termo de busca.');
                return;
            }
            searchTorrents(query, getSelectedScrapers());
        });

        async function loadIndexedCount() {
            try {
                const response = await fetch('/');
                const data = await response.json();
                document.getElementById('indexedCount').textContent = (data.indexed_torrents || 0).toLocaleString('pt-BR');
            } catch (error) {
                console.error('Erro ao carregar contagem:', error);
                document.getElementById('indexedCount').textContent = 'N/A';
            }
        }

        loadSites();
        loadIndexedCount();
    </script>
</body>
